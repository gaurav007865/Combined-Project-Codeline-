<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin: Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/admin-style.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    header {
      background: linear-gradient(90deg, #0056b3, #6f42c1);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    header h2 {
      margin: 0;
      font-size: 1.6rem;
    }

    .lead {
      margin-top: 1rem;
      color: #555;
    }

    .table thead {
      background: #0056b3;
      color: #fff;
    }

    .table-hover tbody tr:hover {
      background: #e9ecef;
    }

    .btn-action {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      margin-right: 0.5rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-edit {
      background: #17a2b8;
      color: #fff;
    }
    .btn-edit:hover {
      background: #138496;
    }
    .btn-delete {
      background: #dc3545;
      color: #fff;
    }
    .btn-delete:hover {
      background: #c82333;
    }

    .search-bar {
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2>üßë‚Äçüéì Student Management</h2>
      <div>
        <a href="admin-dashboard.html" class="btn btn-light me-2">Back to Dashboard</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </header>

    <p class="lead">View, manage, and track all registered students.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="studentSearch" class="form-control" placeholder="üîç Search students by name, email, or ID...">
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Fetching student data...</p>
    </div>

    <!-- Student Table -->
    <div class="table-responsive" id="students-data-container" style="display: none;">
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Reg. Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="students-table-body">
          <!-- Dynamic rows will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;" role="alert">
      Could not load student data. Please try again.
    </div>
  </div>

  <script src="js/admin-students.js"></script>
  <script src="js/admin-common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
