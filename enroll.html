<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolling Course...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        .enroll-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5e35b1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #5e35b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="enroll-container">
        <h2 id="status-title">Processing Enrollment...</h2>
        <div id="loader" class="loader"></div>
        <p id="status-message">Please wait while we enroll you in the course.</p>
        <a href="index.html" id="back-btn" class="btn" style="display: none;">Back to Home</a>
    </div>

    <script src="js/config.js"></script>
    <script src="js/enroll.js"></script>
</body>
</html>
