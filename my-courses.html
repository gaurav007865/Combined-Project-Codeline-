<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Courses - CODELINE AI</title>

  <link rel="stylesheet" href="css/main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* ===== SAME THEME AS DASHBOARD ===== */
    :root {
      --primary-purple: #6f036a;
      --primary-dark: #3b1a91;
      --pista-green: #badc58;

      --bg-color: #f6f7fb;
      --white: #ffffff;
      --card-bg: var(--white);
      --text-dark: #111827;
      --text-light: #6b7280;

      --shadow-light: 0 8px 20px rgba(15, 23, 42, 0.08);
      --shadow-deep: 0 20px 45px rgba(15, 23, 42, 0.18);

      --sidebar-gradient-start: rgba(111, 3, 106, 0.98);
      --sidebar-gradient-end: #6d135d;
      --sidebar-text: var(--white);
    }

    [data-theme="dark"] {
      --primary-purple: #c084fc;
      --primary-dark: #60a5fa;
      --pista-green: #22c55e;

      --bg-color: #050816;
      --white: #020617;
      --card-bg: #020617;
      --text-dark: #e5e7eb;
      --text-light: #9ca3af;

      --shadow-light: 0 10px 30px rgba(0,0,0,0.55);
      --shadow-deep: 0 24px 60px rgba(0,0,0,0.85);

      --sidebar-gradient-start: #3a1c71;
      --sidebar-gradient-end: #2a0845;
      --sidebar-text: #e5e7ff;
    }

    *{box-sizing:border-box;}

    body {
      font-family:'Poppins',sans-serif;
      margin:0;
      background: radial-gradient(circle at top, rgba(186,220,88,0.18), transparent 55%), var(--bg-color);
      color:var(--text-dark);
      scroll-behavior:smooth;
      transition:background 0.3s ease,color 0.3s ease;
      overflow-x:hidden;
      min-height:100vh;
      display:flex;
    }

    .dashboard-wrapper{
      display:flex;
      width:100%;
      min-height:100vh;
      flex-direction:column;
    }

    /* ===== SIDEBAR (same as dashboard) ===== */
    .sidebar{
      position:fixed;
      inset:0 auto 0 0;
      width:280px;
      background:linear-gradient(180deg,var(--sidebar-gradient-start),var(--sidebar-gradient-end));
      color:var(--sidebar-text);
      z-index:1000;
      transform:translateX(-100%);
      transition:transform 0.3s cubic-bezier(0.4,0,0.2,1);
      padding:1.75rem 1.3rem;
      box-shadow:8px 0 30px rgba(0,0,0,0.4);
      display:flex;
      flex-direction:column;
      gap:1.5rem;
    }
    .sidebar.mobile-open{transform:translateX(0);}

    .logo-area{
      font-size:1.65rem;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:0.5rem;
      letter-spacing:0.5px;
    }
    .logo-area span{font-size:1.1rem;opacity:0.9;}
    .sidebar-sub{font-size:0.8rem;opacity:0.8;margin-top:0.25rem;}

    .sidebar-nav{flex:1;}
    .sidebar-nav ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:0.3rem;
    }
    .sidebar-nav li{border-radius:12px;overflow:hidden;}

    .sidebar-nav a{
      color:var(--sidebar-text);
      text-decoration:none;
      font-weight:500;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0.85rem 1rem;
      font-size:0.95rem;
      position:relative;
      transition:background 0.25s ease,transform 0.2s ease;
    }
    .sidebar-nav a i{font-size:1.05rem;width:22px;text-align:center;}

    .sidebar-nav a::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 0 0,rgba(255,255,255,0.18),transparent 55%);
      opacity:0;
      transition:opacity 0.25s ease;
    }
    .sidebar-nav a:hover{
      transform:translateX(2px);
      background:rgba(255,255,255,0.10);
    }
    .sidebar-nav a:hover::after{opacity:1;}

    .sidebar-nav .active a{
      background:var(--card-bg);
      color:var(--primary-purple);
      box-shadow:0 12px 30px rgba(15,23,42,0.35);
    }

    .sidebar-footer{
      font-size:0.8rem;
      opacity:0.8;
    }

    /* overlay */
    .sidebar-overlay{
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.60);
      z-index:900;
      opacity:0;
      visibility:hidden;
      transition:opacity 0.3s ease,visibility 0.3s ease;
    }
    .sidebar-overlay.active{
      opacity:1;
      visibility:visible;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content{
      flex:1;
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:1.4rem 1.4rem 2.4rem;
    }

    .dashboard-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
      margin-bottom:1.8rem;
    }
    .dashboard-header h1{
      margin:0;
      font-size:clamp(1.6rem,4vw,2.25rem);
      font-weight:700;
      color:var(--primary-dark);
      display:flex;
      align-items:center;
      gap:0.5rem;
    }
    .dashboard-header h1 span.emoji{font-size:1.7rem;}

    .header-actions{
      display:flex;
      align-items:center;
      gap:0.75rem;
    }

    .mobile-menu-btn{
      background:var(--card-bg);
      border:1px solid rgba(148,163,184,0.7);
      color:var(--primary-dark);
      font-size:1.2rem;
      cursor:pointer;
      padding:10px;
      border-radius:10px;
      transition:all 0.25s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:42px;
      min-height:42px;
    }
    .mobile-menu-btn:hover{
      background:var(--primary-purple);
      color:#fff;
      transform:translateY(-1px);
      border-color:transparent;
    }

    #dark-mode-toggle{
      background:var(--card-bg);
      border:1px solid rgba(148,163,184,0.7);
      color:var(--primary-dark);
      font-size:1.1rem;
      cursor:pointer;
      padding:9px 11px;
      border-radius:999px;
      transition:all 0.25s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:40px;
      min-height:40px;
    }
    #dark-mode-toggle:hover{
      background:var(--primary-purple);
      color:#fff;
      border-color:transparent;
      transform:rotate(12deg) scale(1.03);
    }
    [data-theme="dark"] #dark-mode-toggle{
      background:var(--bg-color);
      color:var(--text-dark);
    }

    /* ===== COURSES GRID ===== */
    .my-courses-list{
      display:grid;
      grid-template-columns:1fr;
      gap:1.4rem;
      margin-top:0.4rem;
    }

    .course-card{
      background:var(--card-bg);
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow-light);
      transition:transform 0.25s ease, box-shadow 0.25s ease;
      position:relative;
    }
    .course-card::before{
      content:"";
      position:absolute;
      inset:-40% 40% auto auto;
      background:radial-gradient(circle at top right,rgba(186,220,88,0.35),transparent 55%);
      opacity:0.7;
      pointer-events:none;
    }
    .course-card:hover{
      transform:translateY(-5px);
      box-shadow:var(--shadow-deep);
    }

    .course-image-placeholder{
      height:120px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      justify-content:flex-end;
      padding:1rem 1.2rem;
      background:linear-gradient(120deg,rgba(111,3,106,0.95),#6d135d);
      color:#fff;
      position:relative;
      overflow:hidden;
    }
    .course-image-placeholder::after{
      content:"";
      position:absolute;
      inset:-40% auto auto -20%;
      width:180px;
      height:180px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.3);
      opacity:0.4;
    }
    .course-icon{
      font-size:2.2rem;
      margin-bottom:0.35rem;
      z-index:1;
    }
    .course-code{
      font-size:0.8rem;
      font-weight:600;
      z-index:1;
    }

    .card-content{
      padding:1.35rem 1.4rem 1.5rem;
      position:relative;
      z-index:1;
    }

    .course-title{
      margin:0 0 0.6rem;
      color:var(--primary-dark);
      font-size:1.1rem;
      font-weight:600;
    }

    .course-meta{
      display:flex;
      flex-wrap:wrap;
      gap:0.4rem 0.9rem;
      margin-bottom:0.8rem;
    }
    .meta-item{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:0.85rem;
      color:var(--text-light);
    }
    .meta-item i{font-size:0.9rem;}

    .course-description{
      font-size:0.9rem;
      color:var(--text-light);
      margin-bottom:1rem;
    }

    .progress-section{
      margin-bottom:1.2rem;
    }
    .progress-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:0.85rem;
      margin-bottom:0.5rem;
    }
    .progress-text{
      font-weight:600;
      color:var(--primary-dark);
    }
    .progress-detail{
      color:var(--text-light);
    }

    .progress-bar{
      height:9px;
      background:rgba(148,163,184,0.3);
      border-radius:999px;
      overflow:hidden;
    }
    [data-theme="dark"] .progress-bar{
      background:rgba(148,163,184,0.25);
    }
    .progress-fill{
      height:100%;
      border-radius:999px;
      background:linear-gradient(90deg,var(--pista-green),var(--primary-purple));
      width:0;
      transition:width 0.8s ease-out;
    }

    .course-action-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      padding:12px 18px;
      background:var(--primary-purple);
      color:#fff;
      border:none;
      border-radius:12px;
      font-weight:600;
      font-size:0.98rem;
      text-decoration:none;
      transition:all 0.25s ease;
      box-shadow:0 6px 18px rgba(111,3,106,0.35);
    }
    .course-action-btn:hover:not(.btn-disabled){
      background:var(--primary-dark);
      transform:translateY(-2px);
      box-shadow:0 10px 28px rgba(111,3,106,0.45);
    }
    .btn-disabled{
      background:var(--text-light)!important;
      cursor:not-allowed!important;
      opacity:0.6!important;
      transform:none!important;
      box-shadow:none!important;
    }

    /* Loading / empty states (structure tum JS se fill karoge) */
    #loading-message-container{
      text-align:center;
      margin-top:2rem;
      color:var(--text-light);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width:768px){
      .my-courses-list{margin-top:0.2rem;}
    }

    @media (min-width:769px){
      .dashboard-wrapper{flex-direction:row;}
      .sidebar{
        position:sticky;
        inset:0;
        width:250px;
        transform:none;
      }
      .sidebar-overlay{display:none;}
      .main-content{padding:2rem 2.4rem 2.6rem;}
      .my-courses-list{
        grid-template-columns:repeat(auto-fit,minmax(330px,1fr));
        gap:1.6rem;
      }
      .mobile-menu-btn{display:none;}
    }

    @media (min-width:1200px){
      .main-content{padding:2.4rem 3rem 3rem;}
    }
  </style>
</head>
<body data-theme="light">
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <div class="dashboard-wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div>
        <div class="logo-area">
          <span>ðŸŽ“</span> CODELINE AI
        </div>
        <div class="sidebar-sub">Student Learning Portal</div>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-house"></i><span>Dashboard</span></a></li>
          <li class="active"><a href="my-courses.html"><i class="fas fa-layer-group"></i><span>My Courses</span></a></li>
          <li><a href="progress.html"><i class="fas fa-chart-line"></i><span>Progress</span></a></li>
          <li><a href="fees.html"><i class="fas fa-wallet"></i><span>Fees</span></a></li>
          <li><a href="profile.html"><i class="fas fa-user-gear"></i><span>Profile</span></a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-arrow-right-from-bracket"></i><span>Logout</span></a></li>
          <li><a href="index.html"><i class="fas fa-arrow-left"></i><span>Back to Home</span></a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <span>Logged in as</span><br/>
        <strong id="sidebar-user-name">Student</strong>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1><span class="emoji">ðŸ“š</span> My Enrolled Courses</h1>
        <div class="header-actions">
          <button class="mobile-menu-btn" id="mobile-menu-btn" title="Open Menu">
            <i class="fas fa-bars"></i>
          </button>
          <button id="dark-mode-toggle" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <div id="loading-message-container" style="display:none;">
        <p id="loading-text">Loading your courses...</p>
      </div>

      <section class="my-courses-list" id="courses-container">
        <!-- my-courses.js will render cards here -->
      </section>
    </main>
  </div>

  <script>
    // Mobile sidebar
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle('mobile-open');
      sidebarOverlay.classList.toggle('active', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }
    function closeSidebar() {
      sidebar.classList.remove('mobile-open');
      sidebarOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    mobileMenuBtn?.addEventListener('click', toggleSidebar);
    sidebarOverlay?.addEventListener('click', closeSidebar);
    document.querySelectorAll('.sidebar-nav a').forEach(link=>{
      link.addEventListener('click', closeSidebar);
    });

    // Dark mode â€“ same as dashboard
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const rootEl = document.documentElement;

    function applyTheme(theme){
      rootEl.setAttribute('data-theme',theme);
      localStorage.setItem('theme',theme);
      const icon = darkModeToggle?.querySelector('i');
      if(icon){ icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    darkModeToggle?.addEventListener('click',()=>{
      const current = rootEl.getAttribute('data-theme') || 'light';
      applyTheme(current === 'light' ? 'dark' : 'light');
    });
  </script>

  <script src="js/config.js"></script>
  <script src="js/auth-check.js"></script>
  <script src="js/my-courses.js"></script>
</body>
</html>
