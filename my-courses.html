<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Courses - LSM Portal</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* BASE & LIGHT MODE VARIABLES */
        :root {
            --primary-purple: #9a0669;
            --primary-dark: #b12733;
            --pista-green: #1cc6cc;
            --bg-color: #f6f8fa;
            --white: #ffffff;
            --card-bg: var(--white);
            --text-dark: #141616;
            --text-light: #636e72;
            --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
            --shadow-deep: 0 15px 35px rgba(227, 83, 21, 0.15);
            --sidebar-gradient-start: rgba(111, 3, 106, 0.95);
            --sidebar-gradient-end: #6d135d;
            --sidebar-text: var(--white);
        }

        /* DARK MODE VARIABLES */
        [data-theme="dark"] {
            --primary-purple: #b37bff;
            --primary-dark: #6ea8fe;
            --pista-green: #2ecc71;
            --bg-color: #0e0f14;
            --white: #1b1c24;
            --card-bg: var(--white);
            --text-dark: #f5f5f7;
            --text-light: #a6accd;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.35);
            --shadow-deep: 0 18px 42px rgba(0, 0, 0, 0.6);
            --sidebar-gradient-start: #3a1c71;
            --sidebar-gradient-end: #2a0845;
            --sidebar-text: #eceaff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-dark);
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* MOBILE FIRST: Dashboard Wrapper */
        .dashboard-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
            flex-direction: column;
        }

        /* MOBILE OFFCANVAS SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, var(--sidebar-gradient-start) 0%, var(--sidebar-gradient-end) 100%);
            color: var(--sidebar-text);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1.5rem 1rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.mobile-open {
            transform: translateX(0);
        }

        .logo-area {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.7rem;
        }

        .sidebar-nav a {
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
            font-size: 1rem;
            min-height: 48px;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar-nav .active a {
            background: var(--card-bg);
            color: var(--primary-purple);
            font-weight: 600;
            box-shadow: var(--shadow-light);
        }

        /* SIDEBAR OVERLAY */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* DASHBOARD HEADER */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--pista-green);
            gap: 1rem;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* MOBILE MENU BUTTON */
        .mobile-menu-btn {
            background: var(--card-bg);
            border: 2px solid var(--text-light);
            color: var(--primary-dark);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            display: none;
            min-height: 44px;
            min-width: 44px;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: var(--pista-green);
            color: var(--white);
            border-color: var(--pista-green);
            transform: scale(1.05);
        }

        /* DARK MODE TOGGLE */
        #dark-mode-toggle {
            background: var(--card-bg);
            border: 2px solid var(--text-light);
            color: var(--primary-dark);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 50%;
            transition: all 0.3s;
            line-height: 1;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dark-mode-toggle:hover {
            background: var(--pista-green);
            color: var(--white);
            border-color: var(--pista-green);
            transform: rotate(15deg) scale(1.05);
        }

        /* COURSES GRID - MOBILE FIRST */
        .my-courses-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .course-card {
            background: var(--card-bg);
            border-radius: 17px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
            border-left: 5px solid var(--pista-green);
        }

        .course-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-deep);
        }

        .course-image-placeholder {
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
        }

        .course-image-placeholder .course-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .course-image-placeholder .course-code {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .card-content {
            padding: 1.5rem;
        }

        .course-title {
            margin: 0 0 0.8rem;
            color: var(--primary-dark);
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .course-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .course-description {
            color: var(--text-dark);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.2rem;
        }

        .progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .progress-text {
            font-weight: 700;
            color: var(--primary-dark);
        }

        .progress-detail {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .progress-bar {
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        [data-theme="dark"] .progress-bar {
            background: rgba(255,255,255,0.1);
        }

        .progress-track {
            height: 100%;
            background: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.8s ease-in-out;
            border-radius: 5px;
        }

        .course-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 20px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(154, 6, 105, 0.3);
        }

        .course-action-btn:hover:not(.btn-disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(154, 6, 105, 0.4);
        }

        .btn-disabled {
            background: var(--text-light) !important;
            cursor: not-allowed !important;
            opacity: 0.6 !important;
            transform: none !important;
        }

        /* LOADING STATES */
        .loading-skeleton, .empty-state-container, .error-state-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .skeleton-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .skeleton-card {
            height: 350px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            border-radius: 17px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .empty-icon, .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* TABLET & DESKTOP */
        @media (min-width: 769px) {
            .dashboard-wrapper {
                flex-direction: row;
            }
            .sidebar {
                position: static;
                transform: none;
                width: 260px;
                height: auto;
                flex-shrink: 0;
            }
            .sidebar-overlay {
                display: none;
            }
            .mobile-menu-btn {
                display: none;
            }
            .main-content {
                padding: 2.5rem;
            }
            .my-courses-list {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .main-content {
                padding: 3rem;
            }
        }

        /* MOBILE SPECIFIC */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            .course-meta {
                gap: 0.3rem;
            }
            .meta-item {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body data-theme="light">

            <nav class="sidebar-nav">

    <script>
        // Mobile Sidebar Controls
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('mobile-open') ? 'hidden' : '';
        }

        function closeSidebar() {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileMenuBtn?.addEventListener('click', toggleSidebar);
        sidebarOverlay?.addEventListener('click', closeSidebar);

        // Close sidebar on nav clicks
        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', closeSidebar);
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle?.addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = darkModeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('#dark-mode-toggle i').className = 'fas fa-sun';
        }
    </script>

    <script src="js/config.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/my-courses.js"></script>
</body>
</html>
