<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/forgot-password.css" /> -->
</head>
<body>

<style>
  * {
  box-sizing: border-box;
  font-family: Poppins, Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  color: #333;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #6a11cb;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #5310a8;
}

.hidden {
  display: none;
}

#msg {
  margin-top: 15px;
  font-size: 14px;
}

</style>
<div class="container">
  <h2>Forgot Password</h2>

  <!-- STEP 1: EMAIL -->
  <div id="step-email">
    <input type="email" id="email" placeholder="Enter registered email" />
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- STEP 2: OTP -->
  <div id="step-otp" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <!-- STEP 3: RESET PASSWORD -->
  <div id="step-reset" class="hidden">
    <input type="password" id="newPassword" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <p id="msg"></p>
</div>
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPeH_oXus5h88Y1H08AoMRNgSIaaZB_sX5Xuu2MT1BAFBILF_DhB3yVEX9nW7v0ozbHw/exec";

const msg = document.getElementById("msg");

function showMessage(text, color = "red") {
  msg.style.color = color;
  msg.textContent = text;
}

// STEP 1 â€“ SEND OTP
async function sendOTP() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    showMessage("Email required");
    return;
  }

  const res = await fetch(`${SCRIPT_URL}?action=forgotPassword`, {
    method: "POST",
    body: new URLSearchParams({ email })
  });

  const data = await res.json();

  if (data.status === "success") {
    showMessage(data.message, "green");
    document.getElementById("step-email").classList.add("hidden");
    document.getElementById("step-otp").classList.remove("hidden");
  } else {
    showMessage(data.message);
  }
}

// STEP 2 â€“ VERIFY OTP
async function verifyOTP() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!otp) {
    showMessage("OTP required");
    return;
  }

  const res = await fetch(`${SCRIPT_URL}?action=verifyForgotOTP`, {
    method: "POST",
    body: new URLSearchParams({ email, otp })
  });

  const data = await res.json();

  if (data.status === "success") {
    showMessage("OTP verified", "green");
    document.getElementById("step-otp").classList.add("hidden");
    document.getElementById("step-reset").classList.remove("hidden");
  } else {
    showMessage(data.message);
  }
}

// STEP 3 â€“ RESET PASSWORD
async function resetPassword() {
  const email = document.getElementById("email").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!newPassword || !confirmPassword) {
    showMessage("Both password fields required");
    return;
  }

  if (newPassword !== confirmPassword) {
    showMessage("Passwords do not match");
    return;
  }

  const res = await fetch(`${SCRIPT_URL}?action=resetForgotPassword`, {
    method: "POST",
    body: new URLSearchParams({ email, newPassword })
  });

  const data = await res.json();

  if (data.status === "success") {
    showMessage("Password changed successfully ðŸŽ‰", "green");
    window.location.href = "login.html";
  } else {
    showMessage(data.message);
  }
}

</script>
<!-- <script src="js/forgot-password.js"></script> -->
</body>
</html>
